<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{pageTitle}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col" [formGroup]="resourceForm">
        <div class="row">
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Nome</mat-label>
            <input matInput maxlength="255" formControlName="nome" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Tipo categoria</mat-label>
            <mat-select formControlName="tipo" required>
              <mat-option *ngFor="let tipo of tiposCategoria" [value]="tipo">
                {{tipo.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Órgão</mat-label>
            <mat-select formControlName="orgao" required>
              <mat-option *ngFor="let orgao of orgaos" [value]="orgao">
                {{orgao.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Ativo</mat-label>
            <mat-select formControlName="ativo" required>
              <mat-option [value]="true">Sim</mat-option>
              <mat-option [value]="false">Não</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row justify-content-end">
          <button mat-raised-button color="primary" [routerLink]="backRouterLink">
            <mat-icon>keyboard_backspace</mat-icon>
            Voltar
          </button>

          <button mat-raised-button type="submit" color="primary" style="margin-left: 10px"
                  [disabled]="!resourceForm.valid || resourceForm.pristine"
                  (click)="submitForm()">
            <mat-icon>save</mat-icon>
            Salvar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
