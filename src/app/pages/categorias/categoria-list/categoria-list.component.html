<div class="header bg-gradient-success pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--9">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="row justify-content-end" style="margin-bottom: -25px;">
        <button mat-fab color="primary" [routerLink]="'new'">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell mat-sort-header *matHeaderCellDef> ID</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Nome</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.nome}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tipo">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Tipo</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item?.tipo?.nome}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="orgao">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Órgão</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item?.orgao?.nome}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="ativo">
          <mat-header-cell *matHeaderCellDef> Ativo</mat-header-cell>
          <mat-cell *matCellDef="let item">
            <mat-icon *ngIf="item.ativo" style="color: green;">check</mat-icon>
            <mat-icon *ngIf="!item.ativo" style="color: red;">close</mat-icon>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let item">
            <div>
              <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                      (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
              </button>

              <mat-menu #moreMenu="matMenu">
                <button mat-menu-item aria-label="edit" [routerLink]="item.id+'/edit'">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item aria-label="delete" (click)="deleteResource(item)">
                  <mat-icon>delete</mat-icon>
                  <span>Excluir</span>
                </button>
              </mat-menu>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
