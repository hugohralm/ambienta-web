<div class="header bg-gradient-success pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--9">
  <!-- Table -->
  <mat-card>
    <mat-card-title class="d-flex justify-content-center">
      DENÚNCIA
    </mat-card-title>
    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell mat-sort-header *matHeaderCellDef> ID</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
        </ng-container>

        <!-- Titulo Column -->
        <ng-container matColumnDef="titulo">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Título</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.titulo}} </mat-cell>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="categoria">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Categoria</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item?.categoria?.nome}} </mat-cell>
        </ng-container>

        <!-- Data Cadastro Column -->
        <ng-container matColumnDef="cadastro">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Data Cadastro</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item?.dataCadastro | date:'dd/MM/yyyy HH:mm'}} </mat-cell>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{getStatusDenunciaTexto(item?.status)}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let item">
            <div>
              <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                      (click)="$event.stopPropagation();">
                <mat-icon class="secondary-text">more_vert</mat-icon>
              </button>

              <mat-menu #moreMenu="matMenu">
                <button mat-menu-item aria-label="edit">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item aria-label="delete">
                  <mat-icon>delete</mat-icon>
                  <span>Excluir</span>
                </button>
              </mat-menu>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
